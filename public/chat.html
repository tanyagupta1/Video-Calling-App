<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatClone</title>
  </head>
  <body>
    <button id="joincall" class="btn">Join Call</button>
    <button id="VideoControl" class="btn">Close Camera</button>
    <button id="AudioControl" class="btn">Mute</button>
    <button id="leavecall" class="btn" disabled="true">Leave Call</button>
    <div id="vids">
      <video class="embed-responsive-item" muted id="myvid" width="480" height="320" autoplay playsinline>
      </video><canvas hidden id="canvas"></canvas></div>
    
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> Teams Clone</h1>
        <a id="leave-btn" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <script src="js/main.js"></script>
